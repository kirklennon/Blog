{% extends 'base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <a href="{{ post.image.url }}"><img src="{{ post.image_thumbnail.url }}"></a>
    <p>{{ post.body|safe }}</p>
    <p>Location: <a href="{{ post.location.get_absolute_url }}">{{ post.location }}</a></p>
{% endblock %}
